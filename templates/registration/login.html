{% extends "match/base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
    <h2> Login </h2>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Login"></p>
    </form>
    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
    <p>Нет аккаунта? <a href="{% url 'signup' %}" class="button">Зарегистрируйтесь</a></p>
{% endblock %}
